<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Ma Calculatrice</title>
</head>

<body onload="disableOpeBtn()">
    
    <main>

        <div id="calculatrice">

            <div id="screen">
                <span id="resultSpan"></span>
            </div>

            <div id="buttons">

                <div id="numBtns">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0" id="zeroBtn">0</button>
                    <button value="." id="dotBtn">,</button>
                </div>

                <div id="operationsBtns">
                    <button value="+" id="addBtn">+</button>
                    <button value="-" id="substractBtn">-</button>
                    <button value="x" id="multiplicateBtn">x</button>
                    <button value="/" id="divisionBtn">/</button>
                    <button  id="equalBtn">=</button>
                    <button  id="cancelBtn">C</button>
                </div>

            </div>
            
        </div>
        
    </main>

</body>

</html>
